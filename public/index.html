<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0,  user-scalable=0">
    <title>Your Book Store</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://www.atlasestateagents.co.uk/css/tether.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">


</head>
<body ng-app="bookStore" ng-controller="GlobalController" class="container">
    <div class="links-container">
        <a  href="#!/books" class="nav-link">
            <div class="book-icon"></div>
            <div class="nav-link__text">Books</div>
        </a>
        <a  href="#!/authors" class="nav-link">
            <div class="author-icon"></div>
            <div class="nav-link__text">Authors</div>
        </a>
    </div>

    <div ng-view autoscroll="true"></div>

    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>


    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/global-controller.js"></script>
    <script src="js/app/controllers/books/books-controller.js"></script>
    <script src="js/app/controllers/authors/authors-controller.js"></script>
    <script src="js/app/controllers/authors/authors-detail-controller.js"></script>
    <script src="js/app/controllers/books/books-detail-controller.js"></script>
    <script src="js/app/controllers/books/genre-controller.js"></script>
    <script src="js/app/controllers/books/genre-controller.js"></script>

</html>
